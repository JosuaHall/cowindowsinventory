<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Inventory Management Systems</title>
</head>
<body>
    <div class="app">
        <h1 class="mb-3">C&O Inventory Management System</h1>
        <h3 class="mb-3">Add Work In Process</h3>
        <form action="/add_wip" method="POST" class="form-spacing mb-5">
            <div class="form-group">
                <label>Invoice Number</label>
                <input class="form-control" type="number" name="invoice_nr" placeholder="invoice number.."/>
            </div>
            <div class="form-group">
                <label>Customer</label>
                <input class="form-control" type="text" name="customer" placeholder="customer.." />
            </div>
            <div class="form-group">
                <label>Job Name</label>
                <input class="form-control" type="text" name="job_name" placeholder="job name.." />
            </div>
            <div class="form-group">
                <label>PO#</label>
                <input class="form-control" type="text" name="po_nr" placeholder="po#.." />
            </div>
            <div class="form-group">
                <label>Vendor</label>
                <input class="form-control" type="text" name="vendor" placeholder="vendor.." />
            </div>
            <div class="form-group">
                <label>COGS$</label>
                <input class="form-control" type="number" min="-1000000000" max="1000000000" step="0.01" name="cogs" placeholder="cogs$.." />
            </div>
            <div class="form-group">
                <label>COGS Account</label>
                <select class="form-select" type="text" name="vendors" id="vendors">
                    {% for data in vendors %}
                    <option value="{{ data.vendor_name }}">{{data.vendor_name}}</option>
                    {% endfor%}
                </select>
            </div>
            <div class="form-check">
                <input class="form-check-label my-4" for="flexCheckDefault" type="checkbox" value="1" name="invoiced" placeholder="Description.." />
                <label>Invoiced A/R?</label>
            </div>
            <div class="form-group">
                <label>Month Invoiced</label>
                <input class="form-control" type="text" name="month_invoiced" placeholder="month.." />
            </div>
            <div class="form-check">
                <input class="form-check-label my-4" for="flexCheckDefault" type="checkbox" value="1" name="exception" placeholder="exception.." />
                <label>Exception?</label>
            </div>
            <div class="form-check">
                <input class="form-check-label my-4" for="flexCheckDefault" type="checkbox" value="1" name="product_at_co" placeholder="month.." />
                <label>Product at C&O?</label>
            </div>
            <button type="submit" class="btn btn-success mt-4">Add</button>
            <a class="btn btn-danger mt-4" href="/work_in_process">Back</a>
        </form>
    </div>
</body>
</html>
